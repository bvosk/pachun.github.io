<div class="profile">
    <section id="wrapper">
        <header id="header">
            <a href='{{ site.baseurl }}about'>
                <img id="avatar" class="2x" src="/assets/images/avatar.png"/>
            </a>
            <h1>{{ site.author }}</h1>
            <h2>{{ site.description }}</h2>

            <div id="contact">
              <div id="github">
                <i class="fa fa-github"></i>
                <a href="http://github.com/{{ site.authorGithub }}">
                  {{ site.authorGithub }}
                </a>
              </div>

              <div id="twitter">
                <i class="fa fa-twitter"></i>
                <a href="http://twitter.com/{{ site.authorTwitter }}">
                  {{ site.authorTwitter }}
                </a>
              </div>
            </div>
        </header>
    </section>
</div>
